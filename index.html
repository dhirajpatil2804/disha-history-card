<!DOCTYPE html>
<html>
<head>
  <title>Disha History Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Disha Computer Institute - Dehuroad</h2>

    <div id="loginForm">
      <h3>Student Login</h3>
      <input type="text" id="studentName" placeholder="Your Name">
      <input type="text" id="mobile" placeholder="Your Mobile No">
      <button onclick="studentLogin()">Login</button>
    </div>

    <div id="historyForm" class="hidden">
      <h3>Submit Your History Card</h3>
      <textarea id="historyCard" placeholder="What did you learn today?"></textarea>
      <button onclick="submitHistory()">Submit</button>
      <p id="studentMsg"></p>

      <h4>Your Previous Submissions</h4>
      <ul id="myHistoryList"></ul>
    </div>

    <hr/>

    <div>
      <h3>Teacher View</h3>
      <input type="password" id="teacherPass" placeholder="Enter Teacher Password">
      <button onclick="loadAll()">View All Submissions</button>
      <ul id="allSubmissions"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
